name: Deploy

run-name: Deploy Release ${{ inputs.region }}

on:
  workflow_dispatch:
    inputs:
      region:
        description: Select deployment region
        required: true
        type: choice
        options:
          - pseudo-west
          - pseudo-east
          - preprod-east
          - prod-west
          - prod-east

jobs:
  deploy:
    name: Deploy to ${{ inputs.region }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Show deployment details
        run: |
          echo "Deploying version: ${{ github.ref_name }}"
          echo "Target region: ${{ inputs.region }}"
